<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${produit.id} ? 'Edit Product' : 'New Product'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .preview-image {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col">
                <h2 th:text="${produit.id} ? 'Edit Product' : 'New Product'"></h2>
            </div>
            <div class="col text-end">
                <a href="/produits" class="btn btn-secondary">Back to List</a>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/produits/save}" th:object="${produit}" method="post" enctype="multipart/form-data">
                    <input type="hidden" th:field="*{id}">
                    <input type="hidden" th:field="*{imageProduit}">

                    <div class="mb-3">
                        <label for="nomProduit" class="form-label">Name</label>
                        <input type="text" class="form-control" id="nomProduit" th:field="*{nomProduit}" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="type" class="form-label">Type</label>
                        <select class="form-select" id="type" th:field="*{type}" required>
                            <option value="">Select a type</option>
                            <option th:each="typeOption : ${types}"
                                    th:value="${typeOption}"
                                    th:text="${typeOption}">
                            </option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="stockDisponible" class="form-label">Available Stock</label>
                        <input type="number" class="form-control" id="stockDisponible" th:field="*{stockDisponible}" min="0" required>
                    </div>

                    <div class="mb-3">
                        <label for="prixUnitaire" class="form-label">Prix Unitaire</label>
                        <input type="number" class="form-control" id="prixUnitaire" th:field="*{prixUnitaire}" min="0" step="0.01" required>
                    </div>

                    <div class="mb-3">
                        <label for="imageFile" class="form-label">Image</label>
                        <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*">
                        <div th:if="*{imageProduit}">
                            <p class="mt-2">Current image:</p>
                            <img th:src="@{'/uploads/' + *{imageProduit}}"
                                 th:alt="*{nomProduit}"
                                 class="preview-image">
                        </div>
                    </div>

                    <div class="text-end">
                        <a href="/produits" class="btn btn-secondary me-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
