<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-image {
            max-width: 100px;
            max-height: 100px;
            object-fit: cover;
        }
        .table td {
            vertical-align: middle;
        }
        .stock-low {
            color: #dc3545;
            font-weight: bold;
        }
        .stock-ok {
            color: #198754;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col">
                <h2>Product Management</h2>
            </div>
            <div class="col text-end">
                <a href="/produits/new" class="btn btn-primary">Add New Product</a>
            </div>
        </div>

        <div th:if="${message}" class="alert alert-success" role="alert">
            <span th:text="${message}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Type</th>
                        <th>Prix Unitaire</th>
                        <th>Stock Available</th>
                        <th>Image</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="produit : ${produits}">
                        <td th:text="${produit.nomProduit}"></td>
                        <td th:text="${produit.description}"></td>
                        <td th:text="${produit.type}"></td>
                        <td th:text="'$' + ${#numbers.formatDecimal(produit.prixUnitaire, 1, 2)}"></td>
                        <td>
                            <span th:text="${produit.stockDisponible}"
                                  th:class="${produit.stockDisponible < 5 ? 'stock-low' : 'stock-ok'}">
                            </span>
                        </td>
                        <td>
                            <img th:if="${produit.imageProduit}"
                                 th:src="@{${'/uploads/' + produit.imageProduit}}"
                                 th:alt="${produit.nomProduit}"
                                 class="product-image">
                        </td>
                        <td>
                            <a th:href="@{/produits/edit/{id}(id=${produit.id})}" 
                               class="btn btn-warning btn-sm">Edit</a>
                            <a th:href="@{/produits/delete/{id}(id=${produit.id})}"
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(produits)}">
                        <td colspan="7" class="text-center">No products found</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
