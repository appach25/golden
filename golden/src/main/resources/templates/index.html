<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Restaurant Table Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #e74c3c;
            --accent-color: #f1c40f;
            --bg-color: #ecf0f1;
        }
        
        body {
            background-color: var(--bg-color);
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        .navbar {
            background-color: var(--primary-color);
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .navbar-brand {
            color: var(--accent-color) !important;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .restaurant-icon {
            color: var(--accent-color);
            margin-right: 0.5rem;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .section-title {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--accent-color);
        }

        .table-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            transition: transform 0.2s;
            border: none;
        }

        .table-card:hover {
            transform: translateY(-5px);
        }

        .table-card .card-body {
            padding: 1.5rem;
        }

        .table-card .card-title {
            color: var(--primary-color);
            font-weight: bold;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }

        .table-icon {
            color: var(--accent-color);
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }

        .table-info {
            background-color: rgba(44, 62, 80, 0.05);
            padding: 0.5rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .table-status {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 15px;
            font-size: 0.9rem;
            background-color: #2ecc71;
            color: white;
            margin-bottom: 1rem;
        }

        .btn-action {
            border-radius: 20px;
            padding: 0.5rem 1rem;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.5px;
        }

        .btn-edit {
            background-color: var(--accent-color);
            border: none;
            color: var(--primary-color);
        }

        .btn-delete {
            background-color: var(--secondary-color);
            border: none;
        }

        .add-table-form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .form-label {
            color: var(--primary-color);
            font-weight: 500;
        }

        .form-control {
            border-radius: 20px;
            padding: 0.75rem 1.25rem;
            border: 1px solid #ddd;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(241, 196, 15, 0.25);
        }

        .btn-submit {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 0.75rem 2rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .modal-content {
            border-radius: 10px;
        }

        .modal-header {
            background-color: var(--primary-color);
            color: white;
            border-radius: 10px 10px 0 0;
        }

        .modal-title {
            color: var(--accent-color);
        }

        .btn-close {
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-dark">
        <div class="container">
            <span class="navbar-brand">
                <i class="fas fa-utensils restaurant-icon"></i>
                Restaurant Table Management
            </span>
        </div>
    </nav>

    <div class="main-container">
        
        <!-- Add New Table Form -->
        <h2 class="section-title">
            <i class="fas fa-plus-circle restaurant-icon"></i>
            Ajout Table
        </h2>
        <div class="add-table-form">
                <form id="addTableForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Table Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="nbPlaces" class="form-label">Number of Places</label>
                        <input type="number" class="form-control" id="nbPlaces" required min="1">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Table</button>
                </form>
            </div>
        </div>

        <!-- Tables List -->
        <h2 class="section-title">
            <i class="fas fa-chair restaurant-icon"></i>
            Restaurant Tables
        </h2>
        <div class="row" id="tablesList">
                    <!-- Tables will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Table Modal -->
    <div class="modal fade" id="editTableModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-edit me-2"></i>
                        Edit Table
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editTableForm">
                        <input type="hidden" id="editTableId">
                        <div class="mb-3">
                            <label for="editName" class="form-label">Table Name</label>
                            <input type="text" class="form-control" id="editName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editNbPlaces" class="form-label">Number of Places</label>
                            <input type="number" class="form-control" id="editNbPlaces" required min="1">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-submit" id="saveEditButton">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load tables on page load
        document.addEventListener('DOMContentLoaded', loadTables);

        // Add new table
        document.getElementById('addTableForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const nbPlaces = document.getElementById('nbPlaces').value;
            
            try {
                const response = await fetch('/api/tables', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        name: name,
                        nbPlaces: parseInt(nbPlaces) 
                    })
                });
                
                if (response.ok) {
                    document.getElementById('name').value = '';
                document.getElementById('nbPlaces').value = '';
                    loadTables();
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });

        // Load all tables
        async function loadTables() {
            try {
                const response = await fetch('/api/tables');
                const tables = await response.json();
                const tablesList = document.getElementById('tablesList');
                tablesList.innerHTML = '';
                
                tables.forEach(table => {
                    const tableCard = createTableCard(table);
                    tablesList.appendChild(tableCard);
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Create table card
        function createTableCard(table) {
            const col = document.createElement('div');
            col.className = 'col-md-4';
            col.innerHTML = `
                <div class="card table-card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-chair table-icon"></i>
                            ${table.name || 'Table ' + table.numero}
                        </h5>
                        <div class="table-info">
                            <i class="fas fa-users me-2"></i>
                            <span>Seats: ${table.nbPlaces}</span>
                        </div>
                        <div class="table-status">Available</div>
                        <div class="d-flex gap-2">
                            <button class="btn btn-action btn-edit" onclick="editTable(${table.numero}, ${table.nbPlaces})">
                                <i class="fas fa-edit me-1"></i>
                                Edit
                            </button>
                            <button class="btn btn-action btn-delete" onclick="deleteTable(${table.numero})">
                                <i class="fas fa-trash-alt me-1"></i>
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            `;
            return col;
        }

        // Edit table
        async function editTable(id, nbPlaces) {
            const response = await fetch(`/api/tables/${id}`);
            const table = await response.json();
            
            document.getElementById('editTableId').value = id;
            document.getElementById('editName').value = table.name || '';
            document.getElementById('editNbPlaces').value = nbPlaces;
            new bootstrap.Modal(document.getElementById('editTableModal')).show();
        }

        // Save edited table
        document.getElementById('saveEditButton').addEventListener('click', async () => {
            const id = document.getElementById('editTableId').value;
            const name = document.getElementById('editName').value;
            const nbPlaces = document.getElementById('editNbPlaces').value;
            
            try {
                const response = await fetch(`/api/tables/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        name: name,
                        nbPlaces: parseInt(nbPlaces) 
                    })
                });
                
                if (response.ok) {
                    bootstrap.Modal.getInstance(document.getElementById('editTableModal')).hide();
                    loadTables();
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });

        // Delete table
        async function deleteTable(id) {
            if (confirm('Are you sure you want to delete this table?')) {
                try {
                    const response = await fetch(`/api/tables/${id}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        loadTables();
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            }
        }
    </script>
</body>
</html>
