<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestion des Employés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #e74c3c;
            --accent-color: #f1c40f;
            --bg-color: #ecf0f1;
        }
        
        body {
            background-color: var(--bg-color);
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        .navbar {
            background-color: var(--primary-color);
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .navbar-brand {
            color: var(--accent-color) !important;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-link {
            color: white !important;
            margin-left: 1rem;
        }

        .nav-link:hover {
            color: var(--accent-color) !important;
        }

        .restaurant-icon {
            color: var(--accent-color);
            margin-right: 0.5rem;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .section-title {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--accent-color);
        }

        .employee-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            transition: transform 0.2s;
            border: none;
        }

        .employee-card:hover {
            transform: translateY(-5px);
        }

        .employee-card .card-body {
            padding: 1.5rem;
        }

        .employee-card .card-title {
            color: var(--primary-color);
            font-weight: bold;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }

        .employee-icon {
            color: var(--accent-color);
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }

        .employee-info {
            background-color: rgba(44, 62, 80, 0.05);
            padding: 0.5rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .role-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 15px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .role-SERVEUR {
            background-color: #2ecc71;
            color: white;
        }

        .role-CAISSIER {
            background-color: #3498db;
            color: white;
        }

        .role-ADMIN {
            background-color: #9b59b6;
            color: white;
        }

        .btn-action {
            border-radius: 20px;
            padding: 0.5rem 1rem;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.5px;
        }

        .btn-edit {
            background-color: var(--accent-color);
            border: none;
            color: var(--primary-color);
        }

        .btn-delete {
            background-color: var(--secondary-color);
            border: none;
        }

        .add-employee-form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .form-label {
            color: var(--primary-color);
            font-weight: 500;
        }

        .form-control {
            border-radius: 20px;
            padding: 0.75rem 1.25rem;
            border: 1px solid #ddd;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(241, 196, 15, 0.25);
        }

        .btn-submit {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 0.75rem 2rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .modal-content {
            border-radius: 10px;
        }

        .modal-header {
            background-color: var(--primary-color);
            color: white;
            border-radius: 10px 10px 0 0;
        }

        .modal-title {
            color: var(--accent-color);
        }

        .btn-close {
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <span class="navbar-brand">
                <i class="fas fa-utensils restaurant-icon"></i>
                Gestion du Restaurant
            </span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-chair me-1"></i>Tables</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/employes"><i class="fas fa-users me-1"></i>Employés</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <!-- Add New Employee Form -->
        <h2 class="section-title">
            <i class="fas fa-user-plus restaurant-icon"></i>
            Ajout Employé
        </h2>
        <div class="add-employee-form">
            <form id="addEmployeeForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nom" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="nom" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="prenom" class="form-label">Prénom</label>
                        <input type="text" class="form-control" id="prenom" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="role" class="form-label">Rôle</label>
                        <select class="form-control" id="role" required>
                            <option value="SERVEUR">Serveur</option>
                            <option value="CAISSIER">Caissier</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="login" class="form-label">Login</label>
                        <input type="text" class="form-control" id="login" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="motDePasse" class="form-label">Mot de Passe</label>
                        <input type="password" class="form-control" id="motDePasse" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-submit">
                    <i class="fas fa-plus-circle me-2"></i>
                    Ajouter Employé
                </button>
            </form>
        </div>

        <!-- Employees List -->
        <h2 class="section-title">
            <i class="fas fa-users restaurant-icon"></i>
            Liste des Employés
        </h2>
        <div class="row" id="employeesList">
            <!-- Employees will be dynamically added here -->
        </div>
    </div>

    <!-- Edit Employee Modal -->
    <div class="modal fade" id="editEmployeeModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-user-edit me-2"></i>
                        Modifier Employé
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editEmployeeForm">
                        <input type="hidden" id="editEmployeeId">
                        <div class="mb-3">
                            <label for="editNom" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="editNom" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPrenom" class="form-label">Prénom</label>
                            <input type="text" class="form-control" id="editPrenom" required>
                        </div>
                        <div class="mb-3">
                            <label for="editRole" class="form-label">Rôle</label>
                            <select class="form-control" id="editRole" required>
                                <option value="SERVEUR">Serveur</option>
                                <option value="CAISSIER">Caissier</option>
                                <option value="ADMIN">Admin</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editLogin" class="form-label">Login</label>
                            <input type="text" class="form-control" id="editLogin" required>
                        </div>
                        <div class="mb-3">
                            <label for="editMotDePasse" class="form-label">Mot de Passe</label>
                            <input type="password" class="form-control" id="editMotDePasse" placeholder="Laisser vide pour ne pas modifier">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                    <button type="button" class="btn btn-submit" id="saveEditButton">Enregistrer</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load employees on page load
        document.addEventListener('DOMContentLoaded', loadEmployees);

        // Add new employee
        document.getElementById('addEmployeeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const employee = {
                nom: document.getElementById('nom').value,
                prenom: document.getElementById('prenom').value,
                role: document.getElementById('role').value,
                login: document.getElementById('login').value,
                motDePasse: document.getElementById('motDePasse').value
            };
            
            try {
                const response = await fetch('/api/employes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(employee)
                });
                
                if (response.ok) {
                    document.getElementById('addEmployeeForm').reset();
                    loadEmployees();
                } else {
                    const error = await response.text();
                    alert(error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Une erreur est survenue');
            }
        });

        // Load all employees
        async function loadEmployees() {
            try {
                const response = await fetch('/api/employes');
                const employees = await response.json();
                const employeesList = document.getElementById('employeesList');
                employeesList.innerHTML = '';
                
                employees.forEach(employee => {
                    const employeeCard = createEmployeeCard(employee);
                    employeesList.appendChild(employeeCard);
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Create employee card
        function createEmployeeCard(employee) {
            const col = document.createElement('div');
            col.className = 'col-md-4';
            col.innerHTML = `
                <div class="card employee-card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-user employee-icon"></i>
                            ${employee.prenom} ${employee.nom}
                        </h5>
                        <div class="employee-info">
                            <i class="fas fa-id-badge me-2"></i>
                            <span>Login: ${employee.login}</span>
                        </div>
                        <div class="role-badge role-${employee.role}">
                            <i class="fas fa-user-tag me-1"></i>
                            ${employee.role.charAt(0) + employee.role.slice(1).toLowerCase()}
                        </div>
                        <div class="d-flex gap-2">
                            <button class="btn btn-action btn-edit" onclick="editEmployee(${employee.id})">
                                <i class="fas fa-edit me-1"></i>
                                Modifier
                            </button>
                            <button class="btn btn-action btn-delete" onclick="deleteEmployee(${employee.id})">
                                <i class="fas fa-trash-alt me-1"></i>
                                Supprimer
                            </button>
                        </div>
                    </div>
                </div>
            `;
            return col;
        }

        // Edit employee
        async function editEmployee(id) {
            try {
                const response = await fetch(`/api/employes/${id}`);
                const employee = await response.json();
                
                document.getElementById('editEmployeeId').value = id;
                document.getElementById('editNom').value = employee.nom;
                document.getElementById('editPrenom').value = employee.prenom;
                document.getElementById('editRole').value = employee.role;
                document.getElementById('editLogin').value = employee.login;
                document.getElementById('editMotDePasse').value = '';
                
                new bootstrap.Modal(document.getElementById('editEmployeeModal')).show();
            } catch (error) {
                console.error('Error:', error);
                alert('Une erreur est survenue');
            }
        }

        // Save edited employee
        document.getElementById('saveEditButton').addEventListener('click', async () => {
            const id = document.getElementById('editEmployeeId').value;
            const employee = {
                nom: document.getElementById('editNom').value,
                prenom: document.getElementById('editPrenom').value,
                role: document.getElementById('editRole').value,
                login: document.getElementById('editLogin').value
            };

            const password = document.getElementById('editMotDePasse').value;
            if (password) {
                employee.motDePasse = password;
            }
            
            try {
                const response = await fetch(`/api/employes/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(employee)
                });
                
                if (response.ok) {
                    bootstrap.Modal.getInstance(document.getElementById('editEmployeeModal')).hide();
                    loadEmployees();
                } else {
                    const error = await response.text();
                    alert(error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Une erreur est survenue');
            }
        });

        // Delete employee
        async function deleteEmployee(id) {
            if (confirm('Êtes-vous sûr de vouloir supprimer cet employé ?')) {
                try {
                    const response = await fetch(`/api/employes/${id}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        loadEmployees();
                    } else {
                        alert('Une erreur est survenue');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Une erreur est survenue');
                }
            }
        }
    </script>
</body>
</html>
