spring.application.name=golden

# PostgreSQL Connection Settings
spring.datasource.url=jdbc:postgresql://localhost:5432/goldendata
spring.datasource.username=postgres
spring.datasource.password=Pjrappach251184
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# SQL initialization
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Static resources and file upload configuration
spring.web.resources.static-locations=file:src/main/resources/static/,classpath:/static/
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.web.resources.static-locations[0]=file:src/main/resources/static/
spring.web.resources.static-locations[1]=classpath:/static/

# Upload directory configuration
file.upload-dir=src/main/resources/static/images/products
