<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${employe.id} ? 'Modifier Employé' : 'Nouvel Employé'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 th:text="${employe.id} ? 'Modifier Employé' : 'Nouvel Employé'"></h2>
        
        <form th:action="${employe.id} ? @{/employes/edit/{id}(id=${employe.id})} : @{/employes}" 
              th:object="${employe}" method="post" class="needs-validation" novalidate>
            
            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
                <div class="invalid-feedback">Le nom est requis</div>
            </div>
            
            <div class="mb-3">
                <label for="prenom" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="prenom" th:field="*{prenom}" required>
                <div class="invalid-feedback">Le prénom est requis</div>
            </div>
            
            <div class="mb-3">
                <label for="login" class="form-label">Login</label>
                <input type="text" class="form-control" id="login" th:field="*{login}" required>
                <div class="invalid-feedback">Le login est requis</div>
            </div>
            
            <div class="mb-3">
                <label for="motDePasse" class="form-label">
                    <span th:text="${employe.id} ? 'Nouveau mot de passe (laisser vide pour garder l\'ancien)' : 'Mot de passe'"></span>
                </label>
                <input type="password" class="form-control" id="motDePasse" th:field="*{motDePasse}" th:required="${employe.id == null}">
                <div class="invalid-feedback">Le mot de passe est requis pour un nouvel employé</div>
            </div>
            
            <div class="mb-3">
                <label for="role" class="form-label">Rôle</label>
                <select class="form-select" id="role" th:field="*{role}" required>
                    <option value="">Sélectionnez un rôle</option>
                    <option th:each="roleOpt : ${roles}"
                            th:value="${roleOpt}"
                            th:text="${roleOpt}"></option>
                </select>
                <div class="invalid-feedback">Le rôle est requis</div>
            </div>
            
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a href="/employes" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
