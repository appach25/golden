<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Liste des Employés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Liste des Employés</h2>
        
        <div sec:authorize="hasRole('ADMIN')" class="mb-3">
            <a href="/employes/new" class="btn btn-primary">Nouvel Employé</a>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Login</th>
                    <th>Rôle</th>
                    <th sec:authorize="hasRole('ADMIN')">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employe : ${employes}">
                    <td th:text="${employe.id}"></td>
                    <td th:text="${employe.nom}"></td>
                    <td th:text="${employe.prenom}"></td>
                    <td th:text="${employe.login}"></td>
                    <td th:text="${employe.role}"></td>
                    <td sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{/employes/edit/{id}(id=${employe.id})}" class="btn btn-sm btn-warning">Modifier</a>
                        <form th:action="@{/employes/delete/{id}(id=${employe.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Êtes-vous sûr?')">Supprimer</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
