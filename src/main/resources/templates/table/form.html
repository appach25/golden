<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table - Formulaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title" th:text="${table.numero == null ? 'Nouvelle Table' : 'Modifier Table'}">
                            Formulaire Table
                        </h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/tables/save}" th:object="${table}" method="post">
                            <input type="hidden" th:field="*{numero}">
                            
                            <div class="mb-3">
                                <label for="name" class="form-label">Nom de la Table</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="nbPlaces" class="form-label">Nombre de Places</label>
                                <input type="number" class="form-control" id="nbPlaces" th:field="*{nbPlaces}" 
                                       min="1" required>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a href="/tables" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left"></i> Retour
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> Enregistrer
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
