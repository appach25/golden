<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Commandes - Golden System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Liste des Commandes</h2>
            <a href="/admin/dashboard" class="btn btn-secondary">
                <i class='bx bxs-dashboard'></i> Retour au Dashboard
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Date</th>
                        <th>Heure</th>
                        <th>Table</th>
                        <th>Statut</th>
                        <th>Notes</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="commande : ${commandes}">
                        <td th:text="${commande.id}">1</td>
                        <td th:text="${#temporals.format(commande.dateCommande, 'dd/MM/yyyy')}">01/01/2025</td>
                        <td th:text="${#temporals.format(commande.heureCommande, 'HH:mm')}">12:00</td>
                        <td th:text="${commande.table != null ? commande.table.numero : 'N/A'}">1</td>
                        <td>
                            <span th:text="${commande.statut}" 
                                  th:class="${'badge ' + 
                                  (commande.statut == 'EN_COURS' ? 'bg-warning' : '') + 
                                  (commande.statut == 'TERMINEE' ? 'bg-success' : '') + 
                                  (commande.statut == 'ANNULEE' ? 'bg-danger' : '')}">
                                EN_COURS
                            </span>
                        </td>
                        <td th:text="${commande.notes ?: '-'}">-</td>
                        <td>
                            <a th:href="@{/commandes/{id}(id=${commande.id})}" class="btn btn-sm btn-info">
                                <i class='bx bx-detail'></i> DÃ©tails
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
