<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Golden System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            background: #2c3e50;
            color: white;
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            padding-top: 20px;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .nav-link {
            color: #ecf0f1;
            padding: 10px 20px;
        }
        .nav-link:hover {
            background: #34495e;
            color: white;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="text-center mb-4">
            <h4>Golden Admin</h4>
        </div>
        <nav class="nav flex-column">
            <a class="nav-link active" href="/admin/dashboard">
                <i class='bx bxs-dashboard'></i> Dashboard
            </a>
            <a class="nav-link" href="/employes">
                <i class='bx bxs-user-detail'></i> Employés
            </a>
            <a class="nav-link" href="/produits">
                <i class='bx bxs-food-menu'></i> Produits
            </a>
            <a class="nav-link" href="/commandes">
                <i class='bx bxs-cart'></i> Commandes
            </a>
            <a class="nav-link" href="/tables">
                <i class='bx bxs-table'></i> Tables
            </a>
            <a class="nav-link" href="/logout" style="margin-top: auto;">
                <i class='bx bxs-log-out'></i> Déconnexion
            </a>
        </nav>
    </div>

    <div class="main-content">
        <div class="container-fluid">
            <h2 class="mb-4">Tableau de Bord</h2>
            
            <div class="row g-4">
                <div class="col-md-3">
                    <a href="/employes" style="text-decoration: none;">
                        <div class="card bg-primary text-white" style="cursor: pointer;">
                            <div class="card-body text-center">
                                <i class='bx bxs-user-detail stat-icon'></i>
                                <h5>Employés</h5>
                                <h3 th:text="${employeCount}">0</h3>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-3">
                    <a href="/produits" style="text-decoration: none;">
                        <div class="card bg-success text-white" style="cursor: pointer;">
                            <div class="card-body text-center">
                                <i class='bx bxs-food-menu stat-icon'></i>
                                <h5>Produits</h5>
                                <h3 th:text="${produitCount}">0</h3>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-3">
                    <a href="/commandes" style="text-decoration: none;">
                        <div class="card bg-warning text-white" style="cursor: pointer;">
                            <div class="card-body text-center">
                                <i class='bx bxs-cart stat-icon'></i>
                                <h5>Commandes</h5>
                                <h3 th:text="${commandeCount}">0</h3>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-3">
                    <a href="/tables" style="text-decoration: none;">
                        <div class="card bg-info text-white" style="cursor: pointer;">
                            <div class="card-body text-center">
                                <i class='bx bxs-table stat-icon'></i>
                                <h5>Tables</h5>
                                <h3 th:text="${tableCount}">0</h3>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
