spring.application.name=golden

# Server Configuration
server.port=8081

# PostgreSQL Connection Settings
spring.datasource.url=jdbc:postgresql://localhost:5432/goldendata
spring.datasource.username=postgres
spring.datasource.password=Pjrappach251184
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# SQL initialization
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# File Upload and Static Resource Configuration
file.upload-dir=c:/Users/user/Downloads/golden/golden/src/main/resources/static/images/products
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.web.resources.static-locations=classpath:/static/,file:${file.upload-dir}
spring.mvc.static-path-pattern=/**

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.golden.system.security=DEBUG

